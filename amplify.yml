version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm install -g expo-cli
            - npm install
        build:
          commands:
            - expo export:web --output-dir web-build
      artifacts:
        baseDirectory: web-build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
