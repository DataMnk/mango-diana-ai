version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            # Install Node 20
            - nvm install 20
            - nvm use 20
            - npm install

            # (Optional) Ensure Python 3 is used
            # The Amplify build image usually has Python 3 available by default, 
            # but you can confirm this in Amplify's docs or specify a runtime if needed.

            # Upgrade pip and install requirements
            - pip3 install --upgrade pip
            - pip3 install -r backend/requirements.txt

        build:
          commands:
            # Run your Python script (e.g. to generate content, transform data, etc.)
            - python3 backend/app.py

            # Now build/export your Expo web app
            - npx expo export --platform web --output-dir web-build

      artifacts:
        baseDirectory: web-build
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          # Optionally cache Python dependencies if you like:
          # - /root/.cache/pip/**/*
