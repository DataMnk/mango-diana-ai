version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g expo-cli
        - npm install
    build:
      commands:
        - expo build:web
  
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Custom start command (for local testing or custom build script)
custom:
  commands:
    - npm expo start
