version: 1
applications:
  - appRoot: .  # or your app's folder, e.g. apps/my-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g expo-cli
            - npm install
        build:
          commands:
            - expo build:web
      artifacts:
        baseDirectory: web-build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
